<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="container text-center d-flex align-items-center justify-content-center" style="height: 92vh;">
    <div class="row w-100">
      <div class="col-6 d-md-flex d-none flex-column justify-content-center">
        <div>
          <h1 class="bienvenida mb-4">Bienvenido a PopVerse!</h1>
          <img style="width:100%; max-width: 40vh; object-fit: contain" src="imagenes/Logo-light.png" alt="" class="px-5" />
        </div>
      </div>
      <h1 class="bienvenida fs-1 d-md-none d-block">Bienvenido a PopVerse!</h1>
      <div class="col-md-6 col-12 p-5 d-flex align-items-center">
        <div class="card w-100">
          <div class="card-body px-3 pt-4">
            <h4 class="card-title mb-3">Identifícate</h5>
              <div class="mb-3">
                <input type="email" class="form-control py-2" id="correo" placeholder="Correo electrónico" />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control py-2" id="contraseña" placeholder="Contraseña" />
              </div>
              <a href="#" class="btn w-100 mb-2 py-2" id="iniciar">Iniciar sesión</a>
              <a href="#" class="text-decoration-none" id="olvidada">¿Olvidáste tu contraseña?</a>
              <hr />
              <a href="#" class="btn mb-2 py-2 px-3" id="registro">Registrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar footer">
    <div class="container-fluid h-100">
      <div class="order-1 order-md-0">
        <img src="imagenes/Logo-dark.png" alt="" class="logo me-2">
        <span class="">© 2022 PopVerse</span>
      </div>
      <ul class="navbar-nav mb-2 mb-lg-0 flex-grow-1 justify-content-evenly d-flex flex-row">
        <li class="nav-item">
          <a class="nav-link" href="#">Conócenos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
      <div>
        <ul class="navbar-nav mb-2 mb-lg-0  d-flex flex-row">
          <li class="nav-item mx-1">
            <a class="nav-link" href="#"><i class="fa-brands fa-instagram fs-5"></i></a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#"><i class="fa-brands fa-facebook fs-5"></i></a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#"><i class="fa-brands fa-twitter fs-5"></i></a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#"><i class="fa-brands fa-twitch fs-5"></i></a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#"><i class="fa-brands fa-youtube fs-5"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/3dde7e58de.js" crossorigin="anonymous"></script>
</body>

</html>
